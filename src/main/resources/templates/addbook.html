<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>

    <form th:action="@{/add}" th:object="${book}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" /><br>

        <label>Author:</label>
        <input type="text" th:field="*{author}" /><br>

        <label>ISBN:</label>
        <input type="text" th:field="*{isbn}" /><br>

        <label>Publication Year:</label>
        <input type="number" th:field="*{publicationYear}" /><br>

        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" /><br>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/booklist}">Back to book list</a>
</body>
</html>
